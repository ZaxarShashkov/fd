<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>





    <script>
        let str = prompt('Введите строку').toLocaleLowerCase();

        function palindromeRec(str) {
            if(str.length === 1){
                return alert('Введите новую строку');
            }
             else if (str.length === 2 && str[0] === str[1]) {
                return alert('Палиндром')
            } else if (str[0] === str.slice(-1)) {
               return palindromeRec(str.slice(1, -1))
            }
            return alert('Не палиндром');
        }
        palindromeRec(str);
    </script>
</body>

</html>
