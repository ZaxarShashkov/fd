<body>

    <script>
        let arr = [5, 3, 2, 8, 1, 4];

        function sortArray(arr) {
            const odd = array.filter((x) => x % 2).sort((a, b) => a - b);
            return array.map((x) => x % 2 ? odd.shift() : x);
        }
        sortArray(arr)
    </script>
</body>
