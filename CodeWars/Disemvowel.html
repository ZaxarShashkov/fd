    <script>
        function disemvowel(str) {
            let vowels = ['a', 'o', 'e', 'u', 'i', 'A', 'O', 'E', 'U', 'I'];
            let word = str.split('');
            let count = '';
            for (let i = 0; i < word.length; i++) {
                if (!(vowels.includes(word[i]))) {
                    count += word[i]
                }
            }
            console.log(count)
        }
        disemvowel(str)
    </script>
