    <script>
        function buildWrapperH1(txt) {
            let tag = document.createElement('h1');
            tag.textContent = txt.replaceAll('&', '&amp;').replaceAll('"', '&quot;').replaceAll("'", '&apos;')
                .replaceAll('<', '&lt;').replaceAll('>', '&gt;');
            console.log(tag);
        }
        buildWrapperH1('Zaxar < > Shashkov');

        function buildWrapperP(txt) {
            let tag = document.createElement('p');
            tag.textContent = txt.replaceAll('&', '&amp;').replaceAll('"', '&quot;').replaceAll("'", '&apos;')
                .replaceAll('<', '&lt;').replaceAll('>', '&gt;');
            console.log(tag);
        }
        buildWrapperP('<Вкусные M&M"s>');
    </script>
