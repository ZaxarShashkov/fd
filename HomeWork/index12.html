    <script>
        function buildWrapperH1(elem, txt, attr, attrValue) {
            let tag = document.createElement(elem);
            tag.textContent = txt.replaceAll('&', '&amp;').replaceAll('"', '&quot;').replaceAll("'", '&apos;')
                .replaceAll('<', '&lt;').replaceAll('>', '&gt;');
            let value = attrValue.replaceAll('&', '&amp;').replaceAll('"', '&quot;').replaceAll("'", '&apos;')
                .replaceAll('<', '&lt;').replaceAll('>', '&gt;');
            tag.setAttribute(attr, value);
            console.log(tag);
        }
        buildWrapperH1('div', 'Zaxar < > Shashkov', 'title', 'M&M"s');

        function buildWrapperP(elem, txt, attr, attrValue) {

                .replaceAll('<', '&lt;').replaceAll('>', '&gt;');
            tag.setAttribute(attr, value);
            console.log(tag);
        }
        buildWrapperP('span', '<Вкусные M&M"s>', 'lang', 'ru');
    </script>
