    <script>
        let str = "a1b2c3";

        function filterString(value) {
            let count = '';
            let num = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
            for (let i = 0; i < value.length; i++) {
                console.log(value[i]);
                if (num.includes(parseInt(value[i]))) {
                    count += value[i];
                }
            }
            console.log(count);
        }
        filterString(str)
    </script>
