    <script>
        function maxDiff(list) {
            if (list.length <= 1) {
                return 0;
            } else {
                return Math.max.apply(null, list) - Math.min.apply(null, list)
            }
        }
        console.log(maxDiff([1, 2, 3, -4]));


        function maxDiff(list) {
            return list.length ? Math.max(...list) - Math.min(...list) : 0;
        };
    </script>
