<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            padding: 0;
            margin: 5em;
            display: flex;
        }

        .result {
            height: 2em;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="app">
        <div class="result"></div>
        <form action="" class="calc">
            <div class="row_1">
                <input type="button" name='number' value="7">
                <input type="button" name='number' value="8">
                <input type="button" name='number' value="9">
                <input type="button" name="sign" value="*">
            </div>
            <div class="row_1">
                <input type="button" name='number' value="4">
                <input type="button" name='number' value="5">
                <input type="button" name='number' value="6">
                <input type="button" name="sign" value="-">
            </div>
            <div class="row_1">
                <input type="button" name='number' value="1">
                <input type="button" name='number' value="2">
                <input type="button" name='number' value="3">
                <input type="button" name="sign" value="+">
            </div>
            <div class="row_1">
                <input type="button" name='number' value="0">
                <input type="button" name="sign" value=",">
                <input type="button" name="result" value="=">
                <input type="button" name="sign" value="/">
            </div>
            <div class="row_1">
                <input type="button" name="sign" value="(">
                <input type="button" name="sign" value=")">
            </div>

        </form>
    </div>

    <script>
        const form = document.querySelector('.calc');
        console.log(form);

        const blockResult = document.querySelector('.result');
        console.log(blockResult);

        const numbers = form.elements.number;
        console.log(numbers)

        const signs = form.elements.sign;
        console.log(signs);

        const mathResult = form.elements.result;
        console.log(mathResult);

        let value = [];

        let sign = [];

        let result = 0;


        // Числа
        numbers.forEach(number => {
            number.addEventListener('click', (e) => {
                value.push(e.target.value);
                console.log(value)
            });
        })

        // Знаки
        signs.forEach(sign => {
            sign.addEventListener('click', (e) => {
                console.log(e.target.value)
            })
        })


        mathResult.addEventListener('click', () => {
            calc(value,sign)
        })





        const calc = (value,value1) => {
            result = value+value1;
            console.log(result)
        }
        calc(5,3)
        


    </script>
</body>

</html>
