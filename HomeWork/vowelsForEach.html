<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let str = prompt('Введите строку').toLowerCase();
        let vowel = ['й', 'е', 'у', 'ы', 'а', 'о', 'я', 'и', 'ё', 'ю', 'э'];
        let count = '';

        function vowelsArr(str) {
            str.split('').forEach(element => {
                if (vowel.includes(element)) {
                    count++;
                }
            })
            return count;
        }
        console.log(vowelsArr(str))
    </script>
</body>

</html>
