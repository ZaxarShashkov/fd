<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
        }

        .error {
            font-size: 1.1em;
            color: red;
            font-weight: 500;
        }
    </style>
</head>

<body>


    <div id="app">
        <form action="" class="form">
            <div class="developers">
                <label for="developers">Разработчики:</label>
                <input type="text" name="developers">
            </div>
            <div class="name">
                <label for="name">Название сайта:</label>
                <input type="text" name="name">
            </div>
            <div class="url">
                <label for="url">URL сайта:</label>
                <input type="text" name="url">
            </div>
            <div class="date">
                <label for="date">Дата запуска сайта:</label>
                <input type="date" name="date">
            </div>
            <div class="visitors">
                <label for="visitors">Посетителей в сутки:</label>
                <input type="number" name="visitors">
            </div>
            <div class="mail">
                <label for="mail">E-mail для связи:</label>
                <input type="email" name="mail">
            </div>
            <div class="select">
                <label for="select">Рубрика каталога</label>
                <select name="select" id="select">
                    <option value="1">Здоровье</option>
                    <option value="2">Домашний уют</option>
                    <option value="3" selected>Бытовая техника</option>
                </select>
            </div>
            <div class="radio">
                <label for="radio">Размещение:</label>
                <label for="free">Бесплатное</label>
                <input type="radio" name="radio" value="Free">
                <label for="Paid">Платное</label>
                <input type="radio" name="radio" value="Paid">
                <label for="VIP">VIP</label>
                <input type="radio" name="radio" value="VIP">
            </div>
            <div class="check">
                <label for="check">Разрешить отзывы:</label>
                <input type="checkbox" name="check">
            </div>
            <div class="text">
                <label for="text"></label>
                <textarea name="text" id="text" cols="40" rows="5"></textarea>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('.form')
        const inputText = document.querySelectorAll('[type=text], [type=number], [type=email], [type=date]');
        const check = form.elements.check;
        let isChecked = check.checked = true
        const select = form.elements.select;
        const inputRadio = document.querySelectorAll('[type=radio]');


        const createError = (input, msg) => {
            const error = document.createElement('span');
            error.className = 'error';
            error.innerText = msg;
            input.style.borderColor = 'red';
            input.parentNode.appendChild(error)
        }

        const removeError = (input) => {
            const error = document.querySelectorAll('.error');
            input.style.borderColor = 'black'
            error.forEach((err) => {
                console.log(err);
                err ? err.remove() : null;
            })
        }

        const validText = (input) => {
            if (!input.value) {
                createError(input, 'Обязательное поле ввода');
            } else {
                removeError(input)
            }
        }

        const validCheck = () => {
            let isChecked = check.checked;
            isChecked == true ? removeError(check) : createError(check, 'Разрешите отзывы!!!')
        }

        const validSelect = () => {
            let selectsValue = form.elements.select.value;
            if (selectsValue == 2) {
                removeError(select)
                createError(select, 'Хороший выбор')
            } else if (selectsValue == 3) {
                removeError(select)
                createError(select, 'Плохой выбор')
            } else if (selectsValue == 1) {
                removeError(select)
                createError(select, 'Отличный выбор')
            }
        }


        const validRadio = (input) => {
            if (input.value === 'VIP') {
                removeError(input)
                createError(input, 'Отличный выбор')
            } else if (input.value === 'Free') {
                removeError(input)
                createError(input, 'Бесплатно')
            } else if (input.value === 'Paid') {
                removeError(input)
                createError(input, 'Хороший выбор')
            }
        }




        // event's

        select.addEventListener('change', validSelect);

        check.addEventListener('change', validCheck);

        inputText.forEach((input) => {
            input.addEventListener('blur', () => {
                validText(input);
            });
        })

        inputRadio.forEach((input) => {
            input.addEventListener('change', () => {
                validRadio(input);
            })
        })
    </script>
</body>

</html>
