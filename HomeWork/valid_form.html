<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
        }

        .error {
            font-size: 1.1em;
            color: red;
            font-weight: 500;
        }
    </style>
</head>

<body>


    <div id="app">
        <form action="" class="form">
            <div class="developers">
                <label for="developers">Разработчики:</label>
                <input type="text" name="developers">
            </div>
            <div class="name">
                <label for="name">Название сайта:</label>
                <input type="text" name="name">
            </div>
            <div class="url">
                <label for="url">URL сайта:</label>
                <input type="text" name="url">
            </div>
            <div class="date">
                <label for="date">Дата запуска сайта:</label>
                <input type="date" name="date">
            </div>
            <div class="visitors">
                <label for="visitors">Посетителей в сутки:</label>
                <input type="number" name="visitors">
            </div>
            <div class="mail">
                <label for="mail">E-mail для связи:</label>
                <input type="email" name="mail">
            </div>
            <div class="select">
                <label for="select">Рубрика каталога</label>
                <select name="select" id="select">
                    <option value="1" selected>Здоровье</option>
                    <option value="2" selected>Домашний уют</option>
                    <option value="3" selected>Бытовая техника</option>
                </select>
            </div>
            <div class="radio">
                <label for="radio">Размещение:</label>
                <label for="free">Бесплатное</label>
                <input type="radio" name="Free" value="Бесплатное">
                <label for="Paid">Платное</label>
                <input type="radio" name="Paid" value="Платное">
                <label for="VIP">VIP</label>
                <input type="radio" name="VIP" value="VIP">
            </div>
            <div class="check">
                <label for="check">Разрешить отзывы:</label>
                <input type="checkbox" name="check">
            </div>
            <div class="text">
                <label for="text"></label>
                <textarea name="text" id="text" cols="40" rows="5"></textarea>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>

    <script>
        const form = document.querySelector('.form')
        const inputText = document.querySelectorAll('[type=text], [type=number], [type=email], [type=date]');


        const createError = (input) => {
            const error = document.createElement('span');
            error.className = 'error';
            error.innerText = 'Обязательное поле ввода';
            input.style.borderColor = 'red';
            input.parentNode.appendChild(error)
        }

        const removeError = () => {
            const error = document.querySelectorAll('.error');
            error.forEach((err) => {
                console.log(err);
                err? err.remove() : null;
            })
        }

        const validText = (input) => {
            if (!input.value) {
                createError(input);
            } else {
                removeError()
            }
            
        }

        

        inputText.forEach((input) => {
            input.addEventListener('blur', () => {
                validText(input);
            });
        })
    </script>
</body>

</html>
