<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" style="display:flex; gap: 2rem;">
        <label for="input">Введите строку</label>
        <input style="width: 10rem;" id="input" type="button" onclick="deleteSpaces()">
    </form>


    <script>
        function deleteSpaces() {
            let str = prompt('Введите строку', '');

            while (str.startsWith(' ')) {
                str = str.substring(1);
            }
            while (str.endsWith(' ')) {
                str = str.substring(0, str.length - 1);
            }
            alert(`!${str}!`);
        }
    </script>

</body>

</html>
