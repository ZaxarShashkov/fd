<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    const str = prompt('Введите строку', 'palindrome').toLowerCase().replaceAll(' ', '').replaceAll('ё', 'е').replaceAll('.','').replaceAll(',','');

    function palindrome(str) {
      const len = Math.floor(str.length / 2);
      for (let i = 0; i < len; i++)
        if (str[i] !== str[str.length - i - 1]) {
          return alert('Dont palindrome');
        }
      return alert('Palindrome');
    }
    palindrome(str)
  </script>

</body>

</html>
